{% extends 'django_africa/base.html' %}

    {% block content %}

        <h1>Signup Here</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    {% endblock content%}

    
    <!-- Trigger the modal with a button -->
    <br>
    <button type="button" class="service-appt btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Service Appointment</button>
    <!-- <button type="button" class="service-appt btn btn-primary" data-toggle="modal"  name="button">Sign up</button> -->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
            <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>

    </div>
    </div>
